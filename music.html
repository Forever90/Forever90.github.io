<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/music.css" rel="stylesheet">
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script src="js/index.js"></script>

    <link rel="stylesheet" href="css/player/iconfont.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/player/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/player/player.css" />

    <title>音乐台</title>
</head>
<body>
    <img class="bg" src="./res/images/timg.jpg"/>
    <div class="admin">
        <iframe src="base.html" width="100%" height="100%" frameborder="no" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes"></iframe>
    </div>
    <div id="search" style="margin-top:5px;">
        <div id="searchPos" style="margin-left:10px;">
            <label style="color: white">搜索</label>
            <input type="text" name="name" size="30" style="padding:10px; border: 1px solid black; border-radius: 2px">
            <input type="submit" style="background-color: transparent; width: 80px;height: 34px;border: solid black 1px">
        </div>
    </div>
    <!-- 播放器 -->
    <div class="music-player">
        <!-- audio标签 -->
        <audio class="music-player__audio"></audio>
        <!-- 播放器主体 -->
        <div class="music-player__main">
            <!-- 模糊背景 -->
            <div class="music-player__blur"></div>
            <!-- 唱片 -->
            <div class="music-player__disc">
                <!-- 唱片图片 -->
                <div class="music-player__image">
                    <img width="100%" src="" alt="">
                </div>
                <!-- 指针 -->
                <div class="music-player__pointer"><img width="100%" src="./res/images/cd_tou.png" alt=""></div>
            </div>
            <!-- 控件主体 -->
            <div class="music-player__controls">
                <!-- 歌曲信息 -->
                <div class="music__info">
                    <h3 class="music__info--title">...</h3>
                    <p class="music__info--singer">...</p>
                </div>
                <!-- 控件... -->
                <div class="player-control">
                    <div class="player-control__content">
                        <div class="player-control__btns">
                            <div class="player-control__btn player-control__btn--prev"><i class="iconfont icon-prev"></i></div>
                            <div class="player-control__btn player-control__btn--play"><i class="iconfont icon-play"></i></div>
                            <div class="player-control__btn player-control__btn--next"><i class="iconfont icon-next"></i></div>
                            <div class="player-control__btn player-control__btn--mode"><i class="iconfont icon-loop"></i></div>
                        </div>
                        <div class="player-control__volume">
                            <div class="control__volume--icon player-control__btn"><i class="iconfont icon-volume"></i></div>
                            <div class="control__volume--progress progress"></div>
                        </div>
                    </div>

                    <!-- 歌曲播放进度 -->
                    <div class="player-control__content">
                        <div class="player__song--progress progress"></div>
                        <div class="player__song--timeProgess nowTime">00:00</div>
                        <div class="player__song--timeProgess totalTime">00:00</div>
                    </div>

                </div>

            </div>
        </div>
        <!--&lt;!&ndash; 歌曲列表 &ndash;&gt;-->
        <!--<div class="music-player__list">-->
            <!--<ul class="music__list_content">-->
                <!--&lt;!&ndash; <li class="music__list__item play">123</li>-->
                <!--<li class="music__list__item">123</li>-->
                <!--<li class="music__list__item">123</li> &ndash;&gt;-->
            <!--</ul>-->
        <!--</div>-->
    </div>

    <script src="js/player/utill.js"></script>
    <script src="js/player/player.js"></script>
</body>
</html>
