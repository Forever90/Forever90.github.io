<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--导航栏-->
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.SuperSlide.2.1.1.js"></script>
    <script src="js/receive.js"></script>
    <!--layui插件-->
    <link href="js/lib/layui/css/layui.css" rel="stylesheet">
    <script src="js/lib/layui/layui.js"></script>

    <link href="css/index.css" rel="stylesheet">
    <script src="js/index.js"></script>
    <title>Hi</title>
</head>
<body>
    <div style="height: 65px">
    </div>
    <div class="full_banner">
        <div class="bd">
            <ul>
                <li><a href="#"><img src="res/images/p1.jpg"/></a></li>
                <li><a href="#"><img src="res/images/p2.jpg"/></a></li>
                <li><a href="#"><img src="res/images/p3.jpg"/></a></li>
            </ul>
        </div>
        <div class="hd"><ul></ul></div>
    </div>

    <form class="layui-form" action="" method="post">
        <div class="container">
            <button class="close" title="关闭">X</button>
            <div class="layui-form-mid layui-word-aux">
                <img id="logoid" src="06.png" height="35">
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密 &nbsp;&nbsp;码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">验证码</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" required  lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input verity">
                </div>
                <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->

            </div>
            <!-- 			  <div class="layui-form-item">
                                <label class="layui-form-label">记住密码</label>
                                <div class="layui-input-block">
                                  <input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
                                </div>
                          </div> -->

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-radius layui-btn-primary" lay-submit lay-filter="formDemo">登陆</button>
                </div>
            </div>
            <a href="" class="font-set">忘记密码?</a>  <a href="" class="font-set">立即注册</a>
        </div>
    </form>
    <div class="admin">
        <iframe src="./base.html" width="100%" height="100%" frameborder="no" marginwidth="0" marginheight="0" allowtransparency="yes" scrolling="no"></iframe>
    </div>
</body>
</html>
